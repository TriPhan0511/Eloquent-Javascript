<html lang="en">

  <body>
    <button>Change</button>
    <p>The <img src="img.cat.png" alt="Cat" /> in the <img src="img/hat.png" alt="Hat" />.</p>

    <script>
      const images = document.querySelectorAll('img');
      const button = document.querySelector('button');
      function replaceImages() {
        // for (const img of images) {
        //   if (img.alt) {
        //     const textNode = document.createTextNode(img.alt);
        //     img.parentNode.replaceChild(textNode, img);
        //   }
        // }

        // for (let i = images.length - 1; i >= 0; i--) {
        //   const img = images[i];
        //   if (img.alt) {
        //     const text = document.createTextNode(img.alt);
        //     img.parentNode.replaceChild(text, img);
        //   }
        // }

        // Another way:
        // Convert the collection of nodes to a real array (solid colelction, opposed to a live one)
        const array = Array.from(images);
        array.map((img) => {
          const text = document.createTextNode(img.alt);
          img.parentNode.replaceChild(text, img);
        });
      }
      button.addEventListener('click', () => {
        replaceImages();
      });
    </script>
  </body>
