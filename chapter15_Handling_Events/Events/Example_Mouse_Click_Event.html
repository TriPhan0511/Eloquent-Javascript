<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Click Event - Example</title>
    <!-- Custom style -->
    <style>
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: violet;
        position: absolute;
        /* position: relative; */
      }

      .canvas {
        width: 500px;
        height: 500px;
        border: 1px solid orange;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <section class="canvas"></section>

    <script>
      // Gets the reference to the canvas
      const canvas = document.querySelector('.canvas');

      // // Solution 1:
      // // Defines a function that prints a dot
      // function printDot(event) {
      //   const dot = document.createElement('div');
      //   dot.className = 'dot';
      //   dot.style.left = `${event.pageX - 4}px`;
      //   dot.style.top = `${event.pageY - 4}px`;
      //   this.appendChild(dot);
      // }

      // // Adds a click handler to the canvas
      // canvas.addEventListener('click', printDot);
      // -------------------------------------------------------------------

      // Solution 2:
      // Defines a function that creates a dot
      function createDot(event) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        dot.style.left = `${event.pageX - 4}px`;
        dot.style.top = `${event.pageY - 4}px`;
        return dot;
      }

      // Adds a click event handler to the canvas
      canvas.addEventListener('click', function (e) {
        this.appendChild(createDot(e));
      });
    </script>
  </body>
</html>
