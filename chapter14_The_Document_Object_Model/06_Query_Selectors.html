<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query Selectors</title>
  </head>
  <body>
    <p>And if you go chasing <span class="animal">rabbits</span></p>
    <p>And you know you're going to fall</p>
    <p>
      Tell 'em a
      <span class="character">hookah smoking <span class="animal">caterpillar</span></span>
    </p>
    <p>Has given you the call</p>

    <script>
      // function count(selector) {
      //   return document.querySelectorAll(selector).length;
      // }

      // console.log(count('p')); // All <p> elements
      // // ->  4
      // console.log(count('.animal')); // Class animal
      // // -> 2
      // console.log(count('p .animal')); // Animal inside of <p>
      // // -> 2
      // console.log(count('p > .animal')); // Direct child of <p>
      // // -> 1
      // ----------------------------------------------------------------------------

      /*
        Unlike methods such as getElementsByTagName, the object return by querySelectorAll
        is not live. It won't change when you change the document. It is still not a real array,
        though, so you still need to call Array.from if you want to treat it like one.
      */

      /*
        The querySelector method (without the All part) works in the similar way.
        This one is useful if you want to specific, single element. It will return
        oly the first matching element or null when no element matches.
      */
      // const paras = document.querySelectorAll('p');
      // console.log(paras.length);
      // // -> 4
      // document.body.removeChild(document.body.firstElementChild);
      // console.log(paras.length);
      // // -> 4

      const paras = document.getElementsByTagName('p');
      console.log(paras.length);
      // -> 4
      document.body.removeChild(document.body.firstElementChild);
      console.log(paras.length);
      // -> 3
    </script>
  </body>
</html>
