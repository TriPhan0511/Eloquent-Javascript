<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Practical Closures | MDN</title>
    </head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
        }

        h1 {
            font-size: 1.5em;
        }

        h2 {
            font-size: 1.2em;
        }
    </style>
    <body>
        <h1>This is heading one</h1>
        <h2>This his heading two</h2>
        <button id="size-12">Size 12</button>
        <button id="size-14">Size 14</button>
        <button id="size-16">Size 16</button>

        <script>
            // Function factory
            function makeSizer(size) {
                return () => (document.body.style.fontSize = `${size}px`);
            }

            // Closures
            let size12 = makeSizer(12);
            let size14 = makeSizer(14);
            let size16 = makeSizer(16);

            // Get references to buttons
            let btn12 = document.querySelector('#size-12');
            let btn14 = document.querySelector('#size-14');
            let btn16 = document.querySelector('#size-16');

            // Add event listeners to buttons
            btn12.addEventListener('click', size12);
            btn14.addEventListener('click', size14);
            btn16.addEventListener('click', size16);
        </script>
    </body>
</html>
